<ion-header>
  <ion-navbar>
    <ion-title>{{ 'REGISTRATION' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<!-- Themes  register-flat-->
    <ion-grid no-padding>
      <!-- logo -->
      <ion-row header align-items-start align-items-stretch>

      <!-- Section form>-->
    <ion-col col-10 offset-1 col-md-6 offset-md-3>
      <div class="form" padding>
        <ion-row>
          <ion-col col-12>
            <div align="center">
              <div class="test" (click)="uploadImage()">
                <img [src]="userImage" class="ion-align-self-center">
                <ion-icon name="camera" class="profilebutton"></ion-icon>
              </div>
            </div>
            <div input-field>
            <ion-item no-padding>
                <ion-input type="text" placeholder="{{ 'Name' | translate }}*" [(ngModel)]="name"></ion-input>
            </ion-item>
          </div>
            <div input-field>
            </div>
            <ion-grid no-padding>
            <ion-row>
            <ion-col col-8>
              <div input-field>
                <ion-item no-padding>
                    <ion-input type="text" placeholder="{{ 'Mobile' | translate }}*" [(ngModel)]="mobile"></ion-input>
                </ion-item>
              </div>
            </ion-col>
            <ion-col  style="max-width: 33.33%">
              <div input-field>
                <ion-item no-padding>
                  <ion-label color="dark" stacked>.</ion-label>
                  <ion-select [(ngModel)]="countryDialCode" [selectedText]="countryDialCode">
                    <ion-option *ngFor="let country of countries" (ionSelect)="getCountryCode(country.code)" value="{{country.dial_code}}">{{country.name}} - {{country.dial_code}}</ion-option>
                  </ion-select>
                </ion-item>
              </div>
            </ion-col>
            </ion-row>
            </ion-grid>
            <div input-field>
              <!-- Input-field-password -->
              <ion-item no-padding>
                <ion-input type="password" placeholder="{{ 'PASSWORD' | translate }}*" [(ngModel)]="password"></ion-input>
                <!-- <ion-label no-margin *ngIf="password == ''">Please Write Your Password</ion-label> -->
              </ion-item>
            </div>
            <div input-field>
              <!-- Input-field-password -->
              <ion-item no-padding>
                  <ion-input type="password" placeholder="{{ 'RePassword' | translate }}*" [(ngModel)]="c_password"></ion-input>
                  <!-- <ion-label no-margin *ngIf="c_password == ''">Please Write Password Confirm</ion-label> -->
                </ion-item>
            </div>
            <div input-field>
                <ion-item style="padding:15px">
                <span style="font-size: 12px">{{ 'CardStatus' | translate }}*</span><br>
                <input class="toggle toggle__light" type="checkbox" [(ngModel)]="isPublic" style="float: left">
                </ion-item>
              </div>
            <!-- Login button -->
            <ion-col col-12 no-padding>
              <button [disabled]="!name || !c_password || !mobile || !password || !countryDialCode || loading" no-margin ion-button full text-uppercase color="light" (click)="register()">
              <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
              <span *ngIf="!loading">{{ 'Register' | translate }}</span>
            </button>
            </ion-col>
            <!-- Description -->
            <div description text-center>
              <ion-row>
                <!-- Reset your password button -->
                <!-- <ion-col col-12 no-padding no-margin>
                  <p no-margin no-padding>{{data.txtForgotPassword}} <a>{{data.btnResetYourPassword}}</a> </p>
                </ion-col> -->
                <!-- Signup now button -->
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </div>
      </ion-col>
          </ion-row>
    </ion-grid>
</ion-content>
