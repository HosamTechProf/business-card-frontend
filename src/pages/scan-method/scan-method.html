<ion-content padding>
<ion-grid style="height: 100%">
	<ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column">
<div align="center">
	<h1>{{ 'ChooseScanMethod' | translate }}</h1>
	<ion-icon name="custom-shuffle" class="shuffle"></ion-icon><br>
	<button class="test" ion-button color="dark" padding (click)="uploadImage()">
	  {{ 'AddFromGallery' | translate }}
	</button>
	<button class="test" ion-button icon-only color="dark" padding (click)="scan()">
	  {{ 'ScanQrCode' | translate }}
	</button>
</div>
</ion-row>
<ion-row justify-content-center align-items-center style=" flex-direction: column">
	<button ion-button icon-only color="dark" padding (click)="closeModal()">
	  <ion-icon name="custom-arrow-down"></ion-icon>
	</button>
</ion-row>
</ion-grid>
</ion-content>
