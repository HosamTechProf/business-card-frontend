<ion-content padding>
<ion-grid>
    <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column">
		<div style="color:white;font-weight: bold">
			<h3>اختار لغتك</h3>
			<h3>Choose Your Language</h3>
		</div>
    </ion-row>
    <ion-row justify-content-center align-items-center style=" flex-direction: column">
		<button ion-button round outline color="light" (click)="chooseLanguage('ar')">عربي</button>
		<button ion-button round outline color="light" (click)="chooseLanguage('en')">English</button>
    </ion-row>
</ion-grid>
</ion-content>
