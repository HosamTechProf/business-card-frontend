  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="danger">
  	<div style="float: left" *ngIf="followed">
		<button *ngIf="!faved" class="favButton" ion-button icon-only color="light" (click)="favourite()">
		  <ion-icon name="heart-outline"></ion-icon>
		</button>
		<button *ngIf="faved" class="favButton" ion-button icon-only color="light" (click)="unfavourite()">
		  <ion-icon name="heart"></ion-icon>
		</button>
  	</div>
	<div style="float: right">
		<button ion-button icon-end *ngIf="followed" ion-button round outline color="light" style="font-weight: bold" (click)="unfollow()">إلغاء المتابعة<ion-icon name="trash"></ion-icon></button>
		<button ion-button icon-end *ngIf="!followed" ion-button round color="light" style="font-weight: bold" (click)="follow()">تابع<ion-icon name="add"></ion-icon></button>
	</div>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
	  <ion-card-content>
	  	<span class="title">الاسم : </span>
	    {{name}}
	  </ion-card-content>
	</ion-card>
	<ion-card>
	  <ion-card-content>
	  	<span class="title">البريد الالكتروني : </span>
	    {{email}}
	  </ion-card-content>
	</ion-card>
	<ion-card>
	  <ion-card-content>
	  	<span class="title">رقم الجوال : </span>
	    {{mobile}}<br>
		<a href="https://api.whatsapp.com/send?phone=+2 {{mobile}}">
		<button class="socialButton" ion-button icon-only color="danger">
		  <ion-icon name="logo-whatsapp"></ion-icon>
		</button>
		</a>
		<a (click)="sendSMS()">
		<button class="socialButton" ion-button icon-only color="danger">
		  <ion-icon name="chatboxes"></ion-icon>
		</button>
		</a>
		<a href="tel:{{mobile}}">
		<button class="socialButton" ion-button icon-only color="danger">
		  <ion-icon name="call"></ion-icon>
		</button>
	</a>
	  </ion-card-content>
	</ion-card>
	<ion-card>
	  <ion-card-content>
	  	<span class="title">رقم الهاتف : </span>
	    {{phone}}
	  </ion-card-content>
	</ion-card>
	<ion-card>
	  <ion-card-content>
	  	<span class="title">المنشأة : </span>
	    {{company}}
	  </ion-card-content>
	</ion-card>
	<ion-card>
	  <ion-card-content>
	  	<span class="title">لينك تواصل اجتماعي : </span>
	    <a class="socialLink" target="_blank" href="{{socialLink}}">{{socialLink}}</a>
	  </ion-card-content>
	</ion-card>
	<ion-card>
	  <ion-card-content>
	  	<span class="title">نبذة تعريفية : </span>
	    {{desc}}
	  </ion-card-content>
	</ion-card>
    <ion-row justify-content-center align-items-center style=" flex-direction: column">
		<button class="arrow" ion-button icon-only color="dark" padding (click)="closeModal()">
		  <ion-icon name="custom-arrow-down"></ion-icon>
		</button>
    </ion-row>
</ion-content>
