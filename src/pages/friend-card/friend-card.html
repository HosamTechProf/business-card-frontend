<ion-header no-shadow no-border>
  <ion-navbar color="light">
  	<div style="float: left" *ngIf="followed === 'true'">
		<button *ngIf="!faved" class="favButton" ion-button icon-only color="dark" (click)="favourite()">
		  <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
		  <ion-icon name="heart-outline" *ngIf="!loading"></ion-icon>
		</button>
		<button *ngIf="faved" class="favButton" ion-button icon-only color="danger" (click)="unfavourite()">
		  <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
		  <ion-icon name="heart" *ngIf="!loading"></ion-icon>
		</button>
  	</div>
	<div style="float: right">
		<button ion-button icon-end *ngIf="followed === 'true'" ion-button round color="light" style="font-weight: bold" (click)="unfollow()">
		  	<ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
			<span *ngIf="!loading">{{ 'UNFOLLOW' | translate }}</span>
		</button>
		<button ion-button icon-end *ngIf="followed === 'notFriends'" ion-button round color="light" style="font-weight: bold" (click)="follow()">
		  	<ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
			<span *ngIf="!loading">{{ 'FOLLOW' | translate }}</span>
		</button>
		<button ion-button icon-end *ngIf="followed === 'false'" ion-button round color="light" style="font-weight: bold" (click)="unfollow()">
		  	<ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
			<span *ngIf="!loading">{{ 'Requested' | translate }}</span>
		</button>
	</div>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<div class='business-card'>

	  <div class='bc__logo'>
    	<img src="{{friendImage}}/{{image}}" class="userPhoto" imageViewer>
	    <h2 style="width: 92%">{{name}}</h2><br>
	    <div style="display: inline-block;" *ngIf="followed === 'true'">
	    <a href="https://api.whatsapp.com/send?phone={{mobile}}">
		<button class="socialButton" ion-button icon-only style="background-image: linear-gradient(to top right, #2E794E, #43AE70)">
		  <ion-icon name="logo-whatsapp"></ion-icon>
		</button>
		</a>
		<a (click)="sendSMS()">
		<button class="socialButton" ion-button icon-only style="background-image: linear-gradient(to top right, #215753, #43AEA6)">
		  <ion-icon name="chatboxes"></ion-icon>
		</button>
		</a>
		<a href="tel:{{mobile}}">
		<button class="socialButton" ion-button icon-only style="background-image: linear-gradient(to top right, #141622, #292C44)">
		  <ion-icon name="call"></ion-icon>
		</button>
	</a>
		</div>
	  </div>
	  <div class='bc__tagline2' *ngIf="followed === 'false'">
	  	  <ion-icon name="lock"></ion-icon><br>
	  	  {{ 'ThisContentIsHidden' | translate }}
	  </div>
	  <div class='bc__tagline2' *ngIf="followed === 'notFriends'">
	  	  <ion-icon name="lock"></ion-icon>
	  	  {{ 'ThisContentIsHidden' | translate }}
	  </div>
	  <div class='bc__tagline' *ngIf="followed === 'true'">
	    <p dir="ltr">{{mobile}} <ion-icon name="call"></ion-icon></p>
	    <p *ngIf="phone"><ion-icon name="custom-phone"></ion-icon> {{phone}}</p>
	    <p *ngIf="email"><ion-icon name="mail"></ion-icon> {{email}}</p>
	    <p *ngIf="company"><ion-icon name="custom-company"></ion-icon> {{company}}</p>
	    <p *ngIf="socialLink"><a href="{{socialLink}}"><ion-icon name="link"></ion-icon> {{socialLink}}</a></p>
	    <p *ngIf="desc"><ion-icon name="custom-hastag"></ion-icon> {{desc}}</p>
	  </div>
	</div>
	<button class="arrow" ion-button icon-only clear padding (click)="closeModal()">
	  <ion-icon name="custom-arrow-down"></ion-icon>
	</button>
</ion-content>
