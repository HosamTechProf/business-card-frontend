<ion-tabs color="light" (ionChange)="clearSearch()">
  <ion-tab [root]="tab1Root" tabTitle="{{ 'HOME' | translate }}" tabIcon="home"></ion-tab>
  <ion-tab (ionSelect)="openMyCard()" tabTitle="{{ 'MYCARD' | translate }}" tabIcon="card"></ion-tab>
  <ion-tab></ion-tab>
  <ion-tab (ionSelect)="sharelinkAlert()" tabTitle="{{ 'SHARE' | translate }}" tabIcon="share"></ion-tab>
  <ion-tab (ionSelect)="logoutAlert()" tabTitle="{{ 'LOGOUT' | translate }}" tabIcon="log-out"></ion-tab>
</ion-tabs>
 <ion-fab center bottom style="padding-bottom:7px;">
   <button ion-fab style="background-image: linear-gradient(to top right, #DA3B27, #EB8D60)" (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
 </ion-fab>
