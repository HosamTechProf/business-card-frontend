<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>المفضلة</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div align="center" [hidden]="!spinner">
	<ion-spinner name="crescent"></ion-spinner>
</div>
<div *ngFor="let favourite of favourites" class="userCard" (click)="openFriendCard(favourite.id)">
    <img src="{{userImage}}/{{favourite.image}}" class="userPhoto" imageViewer>
    <span style="font-weight: bold">{{favourite.name}}</span><br>
    {{favourite.mobile}}
</div>
</ion-content>
