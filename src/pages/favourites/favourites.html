<ion-header>
  <ion-navbar color="danger">
    <ion-title>المفضلة</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let favourite of favourites">
    <ion-item (click)="openFriendCard(favourite.id)">
      <ion-avatar item-start>
        <img src="{{userImage}}/{{favourite.image}}">
      </ion-avatar>
      <h2>{{favourite.name}}</h2>
    </ion-item>
    <ion-item-options side="left">
     <a href="tel:{{favourite.mobile}}">
      <button ion-button color="primary">
        <ion-icon name="call"></ion-icon>
        اتصال
      </button>
      </a>
      <a href="sms:{{favourite.mobile}}">
      <button ion-button color="danger">
        <ion-icon name="chatboxes"></ion-icon>
        رسالة
      </button>
      </a>
      <a href="https://api.whatsapp.com/send?phone=+2{{favourite.mobile}}">
      <button ion-button color="secondary">
        <ion-icon name="logo-whatsapp"></ion-icon>
        واتساب
      </button>
      </a>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
