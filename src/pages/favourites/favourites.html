<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>{{ 'FAVOURITES' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div align="center" [hidden]="!spinner">
    	<ion-spinner name="crescent"></ion-spinner>
    </div>
    <div class="noData" *ngIf="favourites?.length == 0" align="center">
        <img src="assets/imgs/broken-heart.svg" class="data">
        <h3>{{ 'NoFavourites' | translate }}</h3>
    </div>
    <div *ngFor="let favourite of favourites" class="userCard" (click)="openFriendCard(favourite.id)">
        <img src="{{userImage}}/{{favourite.image}}" class="userPhoto" imageViewer>
        <span style="font-weight: bold">{{favourite.name}}</span><br>
        {{favourite.mobile}}
    </div>
</ion-content>
