<ion-header>
  <ion-navbar color="danger" text-center>
        <ion-buttons start [hidden]="edittable">
            <button ion-button icon-only style="font-weight: bold;color:white;border-radius:30px;padding:7px" (click)="edit()">
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-buttons>
        <ion-buttons start [hidden]="!edittable">
            <button ion-button icon-only style="font-weight: bold;color:white;border-radius:30px;padding:7px" (click)="update()">
              <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-buttons>
    <ion-title text-center><ion-icon name="custom-card"></ion-icon> بطاقتي</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div [hidden]="!edittable">
<div align="center">
  <div class="test" (click)="uploadImage()">
    <img [src]="userImage" class="ion-align-self-center">
    <ion-icon name="camera" class="profilebutton"></ion-icon>
  </div>
</div>
<ion-card>
  <ion-card-content>
  <ion-item>
    <ion-input type="text" placeholder="الاسم" value="{{name}}" [(ngModel)]="name"></ion-input>
  </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
  <ion-item>
    <ion-input type="text" placeholder="البريد الالكتروني" value="{{email}}" [(ngModel)]="email"></ion-input>
  </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
  <ion-item>
    <ion-input type="text" placeholder="رقم الهاتف" value="{{phone}}" [(ngModel)]="phone"></ion-input>
  </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
  <ion-item>
    <ion-input type="text" placeholder="رقم الجوال" value="{{mobile}}" [(ngModel)]="mobile"></ion-input>
  </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
  <ion-item>
    <ion-input type="text" placeholder="الشركة او النشأة" value="{{company}}" [(ngModel)]="company"></ion-input>
  </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
  <ion-item>
    <ion-input type="text" placeholder="لينك تواصل اجتماعي" value="{{socialLink}}" [(ngModel)]="socialLink"></ion-input>
  </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
  <ion-item>
    <ion-input type="text" placeholder="نبذة تعريفية" value="{{desc}}" [(ngModel)]="desc"></ion-input>
  </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
  <ion-item>
<!--   <span style="color:red;float: right;font-size: 13px" stacked>حالة البطاقة</span>
 -->  <input class="toggle toggle__light" type="checkbox" [(ngModel)]="isPublic" [checked]="isPublic" style="float: left">
  </ion-item>
  </ion-card-content>
</ion-card>
</div>
