<ion-content padding>
<!-- Themes  register-flat-->
    <ion-grid no-padding>
      <!-- logo -->
      <ion-row header align-items-start align-items-stretch>

      <!-- Section form>-->
    <ion-col col-10 offset-1 col-md-6 offset-md-3>
      <div class="form" padding>
        <ion-row align-items-start>
          <ion-col col-10 offset-1 col-md-6 offset-md-3>
              <img logo src="../../assets/imgs/logo2.png"/>
            </ion-col>
        </ion-row>
        <!-- Input-field -->
        <ion-row>
          <ion-col col-12>
            <div input-field>
              <!-- Input-field-text -->
              <ion-item no-padding>
                <ion-input type="text" placeholder="البريد الالكتروني" [(ngModel)]="email"></ion-input>
             <ion-label no-margin *ngIf="email == ''">برجاء كتابة بريدك الالكتروني</ion-label>
            </ion-item>
            </div>
            <div input-field>
              <!-- Input-field-password -->
              <ion-item no-padding>
                <ion-input type="password" placeholder="كلمة المرور" [(ngModel)]="password"></ion-input>
                <ion-label no-margin *ngIf="password == ''">برجاء كتابة كلمة مرورك</ion-label>
              </ion-item>
            </div>
            <!-- Login button -->
            <ion-col col-12 no-padding>
              <button no-margin ion-button full text-uppercase (click)="login()">تسجيل الدخول</button>
            </ion-col>
            <!-- Description -->
            <div description text-center>
              <ion-row>
                <!-- Reset your password button -->
                <!-- <ion-col col-12 no-padding no-margin>
                  <p no-margin no-padding>{{data.txtForgotPassword}} <a>{{data.btnResetYourPassword}}</a> </p>
                </ion-col> -->
                <!-- Signup now button -->
                <ion-col>
                  <p no-margin no-padding>ليس لديك حساب؟ <a (click)="openRegister()">سجل الأن</a> </p>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </div>
      </ion-col>
          </ion-row>
    </ion-grid>
</ion-content>
