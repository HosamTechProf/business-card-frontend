
<ion-header no-shadow no-border>
  <ion-navbar color="light">
  	<div style="float: right">
		<button class="editButton" ion-button icon-start color="dark" (click)="edit()">
		  <ion-icon name="create"></ion-icon>{{'EditMyCard' | translate}}
		</button>
  	</div>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class='business-card'>
	  <div class='bc__logo'>
	    <h2>{{name}}</h2><br>
	  </div>
	  <div class='bc__tagline'>
	    <p>{{mobile}}</p>
	    <p>{{phone}}</p>
	    <p>{{email}}</p>
	    <p>{{company}}</p>
	    <p><a href="{{socialLink}}">{{socialLink}}</a></p>
	    <p>{{desc}}</p>
	  </div>
	</div>
	<button class="arrow" ion-button icon-only clear padding (click)="closeModal()">
	  <ion-icon name="custom-arrow-down"></ion-icon>
	</button>
</ion-content>
